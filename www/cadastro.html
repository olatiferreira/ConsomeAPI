<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">

  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <button class="button button-icon icon ion-ios-minus-outline" ng-click="showDelete = !showDelete"></button>
      <h1 class="title">Cadastro / Relatório / Edição</h1>
    </div>
  </ion-header-bar>

  <ion-content ng-controller="AppCtrl">    

    <div class="row">
      <div class="col-33">
        <label class="item item-input">
         <input type="text" placeholder="Código" ng-model="prod.codigo">
       </label>
     </div>

     <div class="col-33">
       <label class="item item-input">
         <input type="text" placeholder="Nome" ng-model="prod.nome">
       </label>
     </div>

     <div class="col-33">
       <label class="item item-input">
         <input type="text" placeholder="Telefone" ng-model="prod.tel1">
       </label>
     </div>
   </div>

   <div class="row">
    <div class="col-90">
     <label class="item item-input">
       <input type="number" placeholder="CEP" ng-model="prod.cep">
     </label>
   </div>

   <div class="col-25">
     <button class="button icon-left ion-search button-medium" ng-click="busca(prod.cep)"></button>   
   </div>
 </div>


 <div class="row">
  <div class="col-50">
   <label class="item item-input item-select">
    <div class="input-label">Tamanho</div>
    <select>
      <option selected>1</option>
      <option>1/2</option>
      <option>1/3</option>
      <option>1/4</option>
    </select>
  </label>
</div>

<div class="col-50">
 <label class="item item-input item-select">
  <div class="input-label">Tipo</div>
  <select>
    <option selected>Grande</option>
    <option>Média</option>
    <option>Baby</option>    
  </select>
</label>
</div>
</div>



<div class="col">
  <label class="item item-input">
   <input type="number" placeholder="Valor" ng-model="prod.valor">
 </label>

</div>

<div class="row">
<div class="col-25"></div>
<div class="col-100">
<button class="button button-calm" ng-click="insere()"> Insere </button>
</div>

<div class="col-100">
<button class="button button-balanced" ng-click="consulta()"> Consulta </button>
</div>
</div>

<ion-list show-delete="showDelete">
  <ion-item ng-repeat="prod in produtos" class="item-text-wrap">
    <ion-delete-button class="ion-minus-circled" ng-click="deleteItem(prod)">
    </ion-delete-button>
    Código: {{ prod.codigo }}<br>
    Nome: {{ prod.nome }}<br>
    Telefone: {{ prod.tel1 }}<br>
    CEP: {{ prod.cep }}<br>    
    Valor: {{ prod.valor }}<br>

    <ion-option-button class="button-assertive" ng-click="openModal(prod)">
      Alterar
    </ion-option-button>

  </ion-item>
</ion-list>
</ion-content>  

<script id="my-modal.html" type="text/ng-template">
 <ion-modal-view>
   <ion-header-bar>
    <button 
    class="button button-icon ion-ios-close-empty" 
    ng-click="closeModal()">
  </button>
  <div class="buttons">
    <h1 class="title">Atualiza Produto</h1>
  </div>
</ion-header-bar>
<ion-content>

  <label class="item item-input">
   <input type="text" placeholder="Codigo" ng-model="prod.codigo">
 </label>

 <label class="item item-input">
   <input type="text" placeholder="Nome" ng-model="prod.nome">
 </label>

 <label class="item item-input">
   <input type="text" placeholder="Telefone" ng-model="prod.tel1">
 </label>

 <label class="item item-input">
   <input type="text" placeholder="CEP" ng-model="prod.cep">
 </label>

 <label class="item item-input">
   <input type="text" placeholder="Valor" ng-model="prod.valor">
 </label>

 <button class="button button-block" ng-click="atualiza()"> 
  Atualiza 
</button>

</ion-content>
</ion-modal-view>
</script>

</body>
</html>
